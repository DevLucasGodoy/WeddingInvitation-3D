<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convite de Casamento - Lucas & Eduarda</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #e5ffe6;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        cursor: pointer;
        overflow: hidden;
        padding: 20px;
      }

      .container {
        perspective: 2000px;
        width: 90%;
        max-width: 600px;
        margin-bottom: 100px;
      }

      .scene {
        position: relative;
        width: 100%;
        padding-bottom: 141.4%;
      }

      .card-3d {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 1.2s cubic-bezier(0.45, 0.05, 0.55, 0.95);
        transform-origin: center center;
      }

      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .card-face img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .envelope-face {
        z-index: 3;
      }

      .front-face {
        transform: rotateY(180deg);
      }

      .back-face {
        transform: rotateY(0deg);
      }

      /* Estado 1: Mostra envelope */
      .state-1 .card-3d {
        transform: rotateY(0deg);
      }

      .state-1 .envelope-face {
        display: block;
      }

      /* Estado 2: Mostra frente do convite (esconde envelope) */
      .state-2 .card-3d {
        transform: rotateY(180deg);
      }

      .state-2 .envelope-face {
        display: none;
      }

      /* Estado 3: Mostra verso do convite (esconde envelope) */
      .state-3 .card-3d {
        transform: rotateY(360deg);
      }

      .state-3 .envelope-face {
        display: none;
      }

      .instruction {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 15px 30px;
        border-radius: 25px;
        font-size: 14px;
        text-align: center;
        animation: pulse 2s infinite;
        z-index: 1000;
        transition: opacity 0.5s;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .container {
        animation: fadeIn 1s ease-out;
      }

      .website-button {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #d4a574;
        color: white;
        padding: 15px 40px;
        border-radius: 30px;
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        transition: all 0.3s;
        z-index: 1001;
        display: none;
        cursor: pointer;
        border: none;
        font-family: Arial, sans-serif;
        white-space: nowrap;
      }

      .website-button:hover {
        background-color: #c49563;
        transform: translateX(-50%) scale(1.05);
        box-shadow: 0 7px 25px rgba(0, 0, 0, 0.4);
      }

      .state-3 .website-button {
        display: block;
        animation: fadeIn 0.5s ease-out;
      }

      /* Responsividade para telas menores */
      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        .container {
          margin-bottom: 120px;
          width: 95%;
        }

        .website-button {
          bottom: 15px;
          padding: 12px 30px;
          font-size: 14px;
          max-width: 90%;
        }

        .instruction {
          bottom: 20px;
          padding: 12px 25px;
          font-size: 13px;
          max-width: 90%;
        }
      }

      @media (max-width: 480px) {
        .container {
          margin-bottom: 100px;
        }

        .website-button {
          bottom: 10px;
          padding: 10px 25px;
          font-size: 13px;
        }

        .instruction {
          bottom: 15px;
          padding: 10px 20px;
          font-size: 12px;
        }
      }

      /* Ajuste para telas muito pequenas em altura */
      @media (max-height: 600px) {
        .container {
          margin-bottom: 80px;
          max-width: 400px;
        }

        .website-button {
          bottom: 10px;
          padding: 10px 25px;
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body class="state-1">
    <div class="container">
      <div class="scene">
        <div class="card-3d">
          <div class="card-face envelope-face">
            <img
              src="https://raw.githubusercontent.com/DevLucasGodoy/WeddingInvitation-3D/refs/heads/main/public/3.png"
              alt="Verso do Convite"
            />
          </div>
          <div class="card-face front-face">
            <img
              src="https://raw.githubusercontent.com/DevLucasGodoy/WeddingInvitation-3D/refs/heads/main/public/1.png"
              alt="Frente do Convite"
            />
          </div>
          <div class="card-face back-face">
            <img
              src="https://raw.githubusercontent.com/DevLucasGodoy/WeddingInvitation-3D/refs/heads/main/public/2.png"
              alt="Verso do Convite"
            />
          </div>
        </div>
      </div>
    </div>

    <button class="website-button" id="websiteButton">
      Acessar Site Completo
    </button>

    <script>
      let currentState = 1;
      const body = document.body;
      const instruction = document.getElementById("instruction");
      const websiteButton = document.getElementById("websiteButton");

      const messages = [
        "Clique para abrir o convite âœ¨",
        "Clique para ver o verso ðŸŒ¸",
        "Clique para mais informaÃ§Ãµes",
      ];

      body.addEventListener("click", (e) => {
        if (e.target.closest(".website-button")) {
          return;
        }

        if (currentState === 1) {
          currentState = 2;
        } else if (currentState === 2) {
          currentState = 3;
        } else {
          currentState = 2;
        }

        body.className = `state-${currentState}`;
      });

      websiteButton.addEventListener("click", (e) => {
        e.stopPropagation();
        window.open("https://lucaseeduarda.com", "_blank");
      });
    </script>
  </body>
</html>
